<div>
  <label>Separator:</label>
  <input type="text" id="separator" value=","/>
</div>

<div>
  <button id="analyze">Analyze Data</button>
</div>

<pre id="result">
</pre>

<script>
let id = (id) => document.getElementById(id);

id('analyze').addEventListener('click', () => {
  let regex = new RegExp(escapeRegExp(id('separator').value), 'g');
  let data = id('data').value.split(regex).map(d => +d.match(/[\d\.]+/));

  let sum = data.reduce((acc, n) => acc + n);
  let avg = sum / data.length;
  let med = data.sort((a,b) => a-b)[data.length>>1];
  let stdev = data.map(n => (d=n-avg,d*d)).reduce((acc, n) => acc + n) / data.length;

  id('result').innerHTML = `
       length: ${data.length}
          sum: ${sum}
      average: ${avg}
       median: ${med}
st. deviation: ${stdev}
  `;
});

function escapeRegExp(str) {
  return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, '\\$&');
}
</script>
